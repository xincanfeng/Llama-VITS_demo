<!DOCTYPE html>
<html>
<head>
  <title>我的音频样本</title>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    audio {
      width: 150px;
    }
    .content-link {
      padding: 5px;
      display: block;
    }
  </style>
</head>
<body>
  <h1>音频样本展示</h1>
  <h2>摘要</h2>
  <p>这里是关于音频样本的摘要，简要描述音频内容和目的。</p>

  <!-- 目录 -->
  <h2>目录</h2>
  <a href="#table1" class="content-link">表格1</a>
  <a href="#table2" class="content-link">表格2</a>

  <!-- 音频样本 -->
  <h2>音频样本</h2>
  <audio controls>
    <source src="sample.wav" type="audio/mpeg">
    您的浏览器不支持 audio 元素。
  </audio>
  <!-- 可以继续添加更多的音频文件 -->

  <!-- 表格1 -->
  <h2 id="table1">表格1 - 模型比较</h2>
  <table>
    <tr>
      <th>Model</th>
      <th>Token</th>
      <th>t1</th>
      <th>t2</th>
      <th>t3</th>
    </tr>
    <tr>
      <td>Model A</td>
      <td>Token A</td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
    </tr>
    <tr>
      <td>Model B</td>
      <td>Token B</td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
    </tr>
  </table>

  <!-- 表格2 -->
  <h2 id="table2">表格2 - 模型性能</h2>
  <table>
    <tr>
      <th>Model</th>
      <th>Token</th>
      <th>t1</th>
      <th>t2</th>
      <th>t3</th>
    </tr>
    <tr>
      <td>Model C</td>
      <td>Token C</td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
    </tr>
    <tr>
      <td>Model D</td>
      <td>Token D</td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
      <td><audio controls><source src="sample.wav" type="audio/mpeg"></audio></td>
    </tr>
  </table>

</body>
</html>
